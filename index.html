<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Emily's Portfolio">

    <link rel="icon" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/style.css">

    <title>Emily's Portfolio</title>
  </head>
  <body>
    <main class="wrapper">
      
      <!-- Navigation -->
      <nav class="nav">
        <ul class="nav__content">
          <li class="nav__content_link">Home</li>
          <li class="nav__content_link">About</li>
          <li class="nav__content_link">Projects</li>
          <li class="nav__content_link">Work</li>
          <li class="nav__content_link">Contact</li>
        </ul>
      </nav>

      <!-- Page Content -->
      <section class="content">
        <h1 class="content__header">
          Hi! I'm Emily.
        </h1>
        <p class="content__home">
          Welcome to my portfolio!
        </p>
        <span class="content__home-scroll">
          <img src="images/icons/arrow-down.svg" tag="Arrow pointing down">
          <img src="images/icons/arrow-down.svg" tag="Arrow pointing down">

      </section>

      <!-- Footer -->
      <footer class="footer">
        <nav class="footer__nav">
          <ul class="footer__nav-link">
            <img src="images/icons/github.svg" alt="GitHub icon" class="footer__nav-img">
          </ul>
          <ul class="footer__nav-link">
            <img src="images/icons/frontend-mentor.svg" alt="Frontend Mentor icon" class="footer__nav-img">
          </ul>
          <ul class="footer__nav-link">
            <img src="images/icons/linkedin.svg" alt="LinkedIn icon" class="footer__nav-img">
          </ul>
        </nav>
      </footer>

    </main>
    <script src="src/js/main.js"></script>
